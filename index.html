<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform The World</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="container nav-inner">
      <div class="nav-left">
        <div class="logo-wrapper">
          <div class="logo-bg"></div>
          <img src="image/logo.jpg" alt="Logo" class="logo" />
        </div>
        <div class="nav-links">
          <a href="#">Studio</a>
          <a href="#">Closet</a>
          <a href="#" class="explore">
            Explore
            <span class="chevron">Ë…</span>
          </a>
        </div>
      </div>

      <div class="nav-right">
        <div class="search-container">
          <input type="text" placeholder="Search for collections, NFTs or users" class="search-bar" />
          <span class="slash">/</span>
        </div>
        <button class="login-btn">Login</button>
        <button class="wallet-btn">Select Wallet</button>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="container hero-inner">
      <div class="hero-text">
        <h1>Transform The World</h1>
        <p>
          Check out the most premium, unique<br>
          and exclusive NFTs
        </p>
        <div class="hero-buttons">
          <button class="btn-primary">Get started</button>
          <button class="btn-secondary">Learn more</button>
        </div>
      </div>
      <div class="hero-image">
        <img src="image/image.jpg" alt="Model" />
      </div>
    </div>
  </section>
</body>
</html>
